<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Scissors-paper-rock/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="homePage">
            <div class="top">
                <p>SRC</p>
                <div id="logo">

                </div>
            </div>
            <div id="play">
                <button class="c-button"></button>
                <p>Play</p>
            </div>
            <div id="exist">
                <button class="c-button"></button>
                <p>Exist</p>
            </div>
        </div>
        <div class="gamePage">
            <div class="top-game">
                <p>SCR</p>
            </div>
            <div class="cpu">
                <div class="firstRow">
                    <div class="right">
                        <div class="c-button">

                        </div>
                        <p>CPU</p>
                    </div>
                    <div class="left">
                        <p>Score</p>
                        <div id="cpu-score">0</div>
                    </div>
                </div>
                <div class="secondRow">
                    <div class="r-button" id="Displychoice"></div>
                </div>
                <div class="thirdRow">
                    <div class="r-button" id="Displychoice"></div>
                </div>
            </div>
                
            <div class="user">
                <div class="thirdRow">
                    <div class="r-button" id="Displychoice"></div>
                </div>
                <div class="secondRow">
                    <div class="r-button" id="scissors"></div>
                    <div class="r-button" id="paper"></div>
                    <div class="r-button" id="rock"></div>
                </div>
                <div class="firstRow">
                    <div class="right">
                        <div class="c-button">

                        </div>
                        <p>You</p>
                    </div>
                    <div class="left">
                        <p>Score</p>
                        <div id="user-score">0</div>
                    </div>
                </div>
            </div>
            <div class="buttom">
                <div class="c-button">

                </div>
                <p>Quit</p>
            </div>
        </div>
    </main>
</body>
</html>
