<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Scissors-paper-rock/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
        
        <div class="homePage">
            <div class="top-homePage">
                <div id="game-logo">
                   <img class="logoPic" src="/Scissors-paper-rock/logo.png" alt="logo">
                </div>
                <p>SRC</p>
            </div>
            <div id="play">
                <button class="c-button"><i class="fa-solid fa-circle-play"></i></button>
                <p>Play</p>
            </div>
            <div id="exist">
                <button class="c-button"><i class="fa-solid fa-circle-left"></i></button>
                <p>Exist</p>
            </div>
        </div>
        <div class="gamePage">
            <div class="top-game">
                <p>SCR</p>
            </div>
            <div class="cpu">
                <div class="firstRow">
                    <div class="right">
                        <div class="c-button">
                            <i class="fa-solid fa-microchip"></i>
                        </div>
                        <p>CPU</p>
                    </div>
                    <div class="left">
                        <p>Score</p>
                        <div id="cpu-score">0</div>
                    </div>
                </div>
                <div class="secondRow">
                    <div class="r-button" id="displyChoice"></div>
                </div>
            </div>
                
            <div class="user">
                <div class="secondRow" id="userChoice">
                    <div class="r-button" id="scissor"><i class="fa-regular fa-hand-scissors"></i></div>
                    <div class="r-button" id="paper"><i class="fa-solid fa-hand"></i></div>
                    <div class="r-button" id="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
                </div>
                <div class="firstRow">
                    <div class="right">
                        <div class="c-button">
                            <i class="fa-regular fa-circle-user"></i>
                        </div>
                        <p>You</p>
                    </div>
                    <div class="left">
                        <p>Score</p>
                        <div id="user-score">0</div>
                    </div>
                </div>
            </div>
            <div class="buttom">
                <div class="c-button"><i class="fa-solid fa-circle-left"></i></div>
                <p>Quit</p>
            </div>
        </div>
        <div class="winMassage">
            <div class="massage">You Won</div>
            <div class="backMenu">
                <div class="c-button" id="Resume"><i class="fa-solid fa-circle-play"></i></div>
                <div class="c-button" id="back"><i class="fa-solid fa-circle-left"></i></div>
            </div>
        </div>
        <div id="animation">
            <div id="title">SCISSOR PAPER ROCK</div>
            <canvas id="canvas"></canvas>
        </div>
        <script src="/Scissors-paper-rock/main.js"></script><!--script cdn of lottie-web-->
</body>
</html>
